<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roda</title>
    <link rel="shortcut icon" href="roda.jpg" type="image/x-icon">
    <style>
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        body {
            padding: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        h1 {
            color: purple;
        }

        .spin {
            animation: spin 2s linear infinite;
            animation-play-state: paused;
        }

        .spin-running {
            animation-play-state: running;
        }

        img {
            width: 300px;
        }

        button {
            cursor: pointer;
            font-family: monospace;
            font-size: 20px;
            font-weight: bold;
            color: yellow;
            background: rgb(31, 30, 30);
            padding: 8px 18px;
            border: 1px solid black;
            border-radius: 2px;
            box-shadow: 0px 4px 2px gray;
            transform: translateY(0px);
        }

        button:active {
            transform: translateY(4px);
            box-shadow: 0px 1px 2px gray;
            color: rgb(255, 183, 0);
        }

    </style>
</head>
<body>
    <h1>Roda, de carro</h1>
    <img src="roda.jpg" alt="Imagem de roda here" class="spin">
    <button>Play</button>
</body>

<script>
    const img = document.querySelector('img');
    const btn = document.querySelector('button');

    btn.addEventListener('click', () => {
        img.classList.toggle('spin-running');
        const isRunning = img.classList.contains('spin-running');

        if (isRunning) {
            btn.textContent = 'Pause';
        } else {
            btn.textContent = 'Play';
        }
    })
</script>
</html>
